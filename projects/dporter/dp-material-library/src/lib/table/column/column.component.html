<ng-container [matColumnDef]="config.property">

  <th mat-header-cell *matHeaderCellDef>

    {{ config.header }}

  </th>

  <td mat-cell *matCellDef="let row">

    {{ row[ config.property ] }}

    <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="row"></ng-container>

  </td>

</ng-container>
