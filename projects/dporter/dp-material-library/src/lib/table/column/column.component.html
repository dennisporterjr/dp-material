<ng-container [matColumnDef]="config.property">

  <th mat-header-cell *matHeaderCellDef>

    {{ config.header }}

  </th>

  <td mat-cell *matCellDef="let row">

    <!-- All cells use basic template unless a custom template is passed -->
    <ng-template #basicTemplate>
      {{ row[ config.property ] }}
    </ng-template>

    <!-- If a 'template' exists, a custom template was passed for this column -->
    <ng-container
      *ngIf="template; else basicTemplate"
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ $implicit: row, mobile: mobile }"
    ></ng-container>

  </td>

</ng-container>
